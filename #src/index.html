<!DOCTYPE html>
<html lang="ru">
	@@include('_head.html',{
	"title":"Random Box"
	})
	<body>
		<div class="wrapper">
			@@include('_header.html',{})
			<main class="page">
				<section class="hero">
					<div class='hero__content _container'>
						<div class="hero__body">
							<h1 class="hero__title">Ваши подарки</h1>
							<form class="hero__form">
								<label for="code" class="hero__label">Введите код активации сертификата</label>
								<div class="hero__input"><input id="code" name="code" type="text" placeholder="Введите код"></div>
								<div class="hero__mistake" data-zero='Введите код' data-mistake='Вы введи неправильный код'></div>
								<button class="hero__btn">Проверить подарок</button>
							</form>
						</div>
					</div>
					<div class="hero__slider">
							<div class="hero__bg _ibg"><img src="./img/hero-slider/01.jpg" alt="slider"></div>
							<div class="hero__bg _ibg"><img src="./img/hero-slider/02.jpg" alt="slider"></div>
							<div class="hero__bg _ibg"><img src="./img/hero-slider/03.jpg" alt="slider"></div>
					</div>
				</section>
			</main>
			@@include('_footer.html',{})
		</div>
		@@include('_popup.html',{})
		@@include('_js.html',{})
	</body>
</html>
